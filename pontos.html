<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }
    var vitorias = parseInt(prompt("Entre com o número de vitórias: "));
    var empates = parseInt(prompt("Entre com o número de empates:"));

    var pontos = (vitorias * 3) + empates;

    mostra("O número de pontos é " +  pontos);

    if(pontos > 28){
        mostra("Você teve mais pontos do que ano passado.")
    }

    if(pontos < 28){
        mostra("Você teve menos pontos do que ano passado.")
    }

    if(pontos == 28){
        mostra("Você teve a mesma pontuação do ano passado.")
    }

</script>
