<meta charset="UTF-8">

<script>

    function pulaLinha(){
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

    var ano = 2021

    mostra("Gabriel tem " + (ano - 1987) + " anos");
    mostra("Rafael tem " + (ano - 1992) + " anos");
   
    ano = 2022;
    mostra("Raquel tem " + (ano - 1995) + " anos");
     
</script>
